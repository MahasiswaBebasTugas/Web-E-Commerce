<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CihuyStore - Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 8px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .header p {
            font-size: 1.2rem;
            margin: 5px 0 0;
        }

        .product-page {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product-image {
            flex: 1;
            min-width: 300px;
            max-width: 50%;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .product-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }

        .product-info {
            flex: 1;
            padding: 20px;
        }

        .product-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .product-description {
            font-size: 1rem;
            line-height: 1.5;
            color: #555;
            margin-bottom: 20px;
        }

        .cta {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007BFF;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        @media (max-width: 768px) {
            .product-page {
                flex-direction: column;
            }

            .product-image, .product-info {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to CihuyStore!</h1>
            <p>Your one-stop shop for amazing products</p>
        </div>
        <div class="product-page">
            <div class="product-image">
                <img src="https://via.placeholder.com/400" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 class="product-title">Stylish Backpack</h1>
                <p class="product-price">$59.99</p>
                <p class="product-description">This stylish and durable backpack is perfect for everyday use. With multiple compartments and a sleek design, it combines functionality and style for work, school, or travel.</p>
                <div class="cta">
                    <button class="btn btn-primary">Add to Cart</button>
                    <button class="btn btn-secondary">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
